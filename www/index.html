	function sizeWindow () {	
		var w=window.innerWidth-467
		var h=window.innerHeight-38
		this.camera.aspect = w / h;
		this.camera.updateProjectionMatrix();
		this.renderer.setSize(w, h);
		this.intRend = 1;

		
	}

	function init3D () {
		camera = new THREE.PerspectiveCamera( 70, 400 / 400, 1, 1000 );
		camera.position.z = 40;
		scene = new THREE.Scene();
		scene.add( new THREE.AmbientLight( 0xffffff, 0.8 ) );
		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );		
		renderer.setSize( 400, 400 );		
		renderer.setClearColor(0x79bccc, 1);		
		renderer.domElement.style.position = 'fixed';
		renderer.domElement.style.top = '36px';
		renderer.domElement.style.left = '465px';
		document.body.appendChild( renderer.domElement );
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		controls.minDistance = 100;
		controls.maxDistance = 1300;

		animate();
		sizeWindow();
	}
	function animate() {
		requestAnimationFrame(animate);
		renderer.render( scene, camera);
		controls.update();				
	}
